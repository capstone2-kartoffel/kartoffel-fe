<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chat</title>
    <link rel="stylesheet" href="chat-style.css">
    <!-- 필요한 CSS 파일 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Space Chat</h1>
    <div id="chat-outline">
        <div id="chat-container">
            <!-- 메뉴 버튼 컨테이너 추가 -->
            <!--<div class="menu-container" id="menu-container"></div>-->
        </div>
        <div class="send-container">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요">
            <button id="send-btn" aria-label="메시지 보내기"></button>
        </div>
        <!-- chat-container 아래의 언어 선택 버튼 제거 -->
    </div>
    
    <div class="background">
        <div class="circle winterblue"></div>
        <div class="circle summerlightblue"></div>
        <div class="circle springlightblue"></div>
        <div class="circle autumnmuteblue"></div>
        <div class="circle summermuteblue"></div>
        <div class="circle grey"></div>
    </div>

    <!-- 햄버거 아이콘 -->
    <div class="menu-icon" id="menu-icon">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>

    <!-- 오른쪽에 슬라이딩되는 창 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-title">Languages</div>
        <div class="language-buttons" id="language-buttons">
            <button id="kor-btn" onclick="changeLanguage('kor')">KOR</button>
            <button id="eng-btn" onclick="changeLanguage('eng')">ENG</button>
        </div>
    </div>

    <!-- 오버레이 -->
    <div class="overlay" id="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="chat.js"></script> <!-- JavaScript 파일 추가 -->
</html>
